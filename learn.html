<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0; /* Set background color */
            background-image: none;
            position: relative; /* Set position to relative */
        }

        #pdf-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Set position to relative */
            overflow: hidden; /* Hide any overflow */
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc; /* Add border for visual clarity */
        }

        nav {
            flex-shrink: 0;
            z-index: 999; /* Ensure navbar is on top */
            height: 120px; /* Increase navbar height */
            background-color: black; /* Navbar background color */
            position: relative; /* Set position to relative */
        }

        .container {
            max-width: 1200px; /* Set max-width for better responsiveness */
            margin: 0 auto; /* Center the container */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: absolute; /* Set position to absolute */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            right: 0; /* Align to the right */
        }

        .container h1 {
            margin: 0;
            color: #fff; /* Set navbar title color */
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* Center items vertically */
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar li a {
            color: #fff;
            text-decoration: none;
        }

        .navbar img {
            height: 80px; /* Adjust image height */
            width: auto; /* Maintain aspect ratio */
            position: absolute; /* Set position to absolute */
            top: 10px; /* 10px from the top */
            left: 20px; /* 20px from the right */
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
           
            <a href="home.html"><img src="Pic1.png" alt="E-Fisp Registration Portal"></a>
            <h1>E-Fisp Registration Portal</h1>
            <ul class="navbar">
                <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#news"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="Login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li class="dropdown">
                    <button class="dropbtn"><i class="fas fa-user"></i> Sign in as</button>
                    <div class="dropdown-content">
                        <a href="Registration.html">Cooperative Leader</a>
                        <a href="Member.html">Member</a>
                    </div>
                </li>
                <li class="dropdown">
                    <button class="dropbtn"><i class="fas fa-globe"></i> Language</button>
                    <div class="dropdown-content">
                        <a href="Chichewa.html">Chichewa</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </li>
                <li><a href="Learn.html"><i class="fas fa-book-open"></i> Learn</a></li>
            </ul>
           
        </div>
    </nav>

    <div id="pdf-container">
        <embed id="pdf-viewer" src="Maize-Growers-Guide_E-Fisp-Zambia.pdf" type="application/pdf">
    </div>
</body>

</html>
